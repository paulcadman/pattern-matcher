on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: test
jobs:
  cabaltest:
    name: Cabal Test
    runs-on: ubuntu-latest # or macOS-latest, or windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.2.4'
      - run: cabal test
